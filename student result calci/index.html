<!DOCTYPE html>
<html>
<head>
    <title>Student Result Calculator</title>
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #3d98f3;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: rgb(0, 0, 0);
    padding: 25px 30px;
    border-radius: 10px;
    width: 320px;
    box-shadow: 0 0 10px rgba(0,0,0,0.15);
    
}
label, h2 {
    color: white;
}

h2 {
    text-align: center;
    margin-bottom: 50px;
}

label {
    font-weight: bold;
}

input {
    width: 100%;
    padding: 6px;
    margin-top: 5px;
    margin-bottom: 12px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    width: 100%;
    padding: 8px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 15px;
    cursor: pointer;
}

button:hover {
    background-color: #000000;
}

#result {
    margin-top: 15px;
    font-weight: bold;
    text-align: center;
    color: white;


}
</style>

</head>
<body>
    <div class="container">


<h2>Student Result Calculator</h2>

<label>Student Name</label><br>
<input type="text" id="name"><br><br>

<label>BEEE</label><br>
<input type="number" id="BEEE"><br><br>

<label>DE</label><br>
<input type="number" id="DE"><br><br>

<label>ED</label><br>
<input type="number" id="ED"><br><br>

<label>PT</label><br>
<input type="number" id="PT"><br><br>

<label>OS</label><br>
<input type="number" id="OS"><br><br>

<button onclick="calculateResult()">Calculate</button>

<h3 id="result"></h3>

<!-- JS file link -->
<script src="calc.js"></script>
</div>

</body>
</html>
